<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftColumn"></div>
    <div class="outline">
        <div id="display1" class="disp">0</div>
        <div id="display2" class="disp">0</div>
        <div class="btnGrid">
            <button id="cebtn" class="btnc">Ce</button>

            <button id="bbtn" class="btnc"><-</button>

            <button id="add" value="+" class="btno">+</button>
        
            <button id="subtract" value="-" class="btno">-</button>

            <button id="7btn" value="7" class="btnn">7</button>

            <button id="8btn" value="8" class="btnn">8</button>

            <button id="9btn" value="9" class="btnn">9</button>

            <button id="divide" value="/" class="btno">/</button>

            <button id="4btn" value="4" class="btnn">4</button>

            <button id="5btn" value="5" class="btnn">5</button>

            <button id="6btn" value="6" class="btnn">6</button>

            <button id="multiply" value="*" class="btno">*</button>

            <button id="1btn" value="1" class="btnn">1</button>

            <button id="2btn" value="2" class="btnn">2</button>

            <button id="3btn" value="3" class="btnn">3</button>

            <button id="eBtn" value="=" class="btnc">=</button>

            <button id="pbtn" value="." class="btnn">.</button>
            
            <button id="0pbt" value="0" class="btnn">0</button>

        </div>
    </div>
    <div class="rightColumn"></div>

    <script src="control.js"></script>
</body>
</html>
